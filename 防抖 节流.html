<html lang="en">
<head>

<body>
<div id="app">
  <input type="text" v-model:value="keywords" @keyup.13="search">
  <button @click="search">搜索</button>
</div>
<script>
var vm=new Vue({
  el:"#app",
  data:{
    keywords:"",
    // timer:null,//防抖
    cansend:true,//节流
  },
  methods:{
    //防抖
    // search(){
    //   clearTimeout(this.timer);
    //   this.timer=setTimeout(() => {
    //     if(this.keywords.trim()!==""){
    //       console.log(this.keywords)
    //     }
    //   },300);
    // }
    //节流
    search(){
      if(this.cansend==true){
        this.cansend=false;
          if(this.keywords.trim()!==""){
            console.log(this.keywords);
          }
         setTimeout(() => {
          this.cansend=true;
         },1000);
      }
    }
  },
  watch:{
    keywords(){
      this.search()
    }
  }
})
</script>
</body>
